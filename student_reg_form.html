<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="student_registration.php" method="post">
<label for="name">Name:</label><br>
    <input type="text" name="name" id="name" placeholder="John Doe" required><br><br>

    <label for="dob">Date of birth:</label><br>
    <input type="date" name="dob" id="dob" required><br><br>

    <label for="gender">Gender:</label><br>
    <select name="gender" id="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>
    
    <label for="adress">Address:</label><br>
    <input type="text" name="adress" id="adress" required><br><br>
    
    <label for="telephone">Telephone:</label><br>
    <input type="number" name="telephone" id="telephone"  pattern="[0-9]{10}" tittle ="please enter a 10 digit number"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required><br><br>
    
    <label for="course">Course:</label><br>
    <input type="text" name="course" id="course" required><br><br>

    <input type="submit" value="Register">
    <input type="button" value="Cancel" onclick="">

    </form>
</body>
</html>
